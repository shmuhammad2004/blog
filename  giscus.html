<script>
    document.addEventListener("DOMContentLoaded", function () {
      if (!/blog/.test(location.pathname)) {
        return;
      }
 
      var script = document.createElement("script");
      script.src = "https://giscus.app/client.js";
      script.setAttribute("data-repo", "shmuhammad2004/shmuhammadblog");
      script.setAttribute("data-repo-id", "R_kgDOHb5q2A");
      script.setAttribute("data-category", "Comments");
      script.setAttribute("data-category-id", "DIC_kwDOHb5q2M4CPbHo");
      script.setAttribute("data-mapping", "pathname");
      script.setAttribute("data-reactions-enabled", "1");
      script.setAttribute("data-emit-metadata", "0");
      script.setAttribute("data-theme", "light");
      script.setAttribute("data-lang", "en");
      script.setAttribute("crossorigin", "anonymous");
      script.setAttribute("position", "top");

      /* wait for article to load, append script to article element */
      var observer = new MutationObserver(function (mutations, observer) {
        var article = document.querySelector("d-article");
        if (article) {
          observer.disconnect();
          /* HACK: article scroll */
          article.setAttribute("style", "overflow-y: hidden");
          article.appendChild(script);
        }
      });
 
      observer.observe(document.body, { childList: true });
    });
  </script>
